<div class="toolbar">
  <div class="p-toolbar-group-left">
    <img
      width="90"
      alt="Dream logo"
      src="../../../assets/dream%20logo.png"
    />
  </div>
  <div class="spacer"></div>
  <div class="p-toolbar-group-right">
    <button pButton type="button" label="{{'MainMenu.Profile' | translate}}" class="botoes" (click)="showProfile()"></button>
    <div class="dropdown">
      <button pButton label="{{'MainMenu.Language' | translate}}" class="botoes"></button>
      <div class="dropdown-content">
        <button pButton icon="flag-icon flag-icon-br" class="p-button-text" (click)="changeLocale('pt')"></button>
        <button pButton icon="flag-icon flag-icon-us" class="p-button-text" (click)="changeLocale('en')"></button>
      </div>
    </div>

    <button pButton label="{{'MainMenu.Projects' | translate}}" class="botoes" routerLink="/app/dashboard"></button>

    <div class="dropdown">
      <button pButton label="{{'MainMenu.Catalogue' | translate}}" class="botoes"></button>
      <div class="dropdown-content">
        <button pButton label="{{'MainMenu.SearchCatalogue' | translate}}" class="botoes" routerLink="/app/pesquisar-catalogo"></button>
        <button pButton label="{{'MainMenu.RegisterCatalogue' | translate}}" class="botoes" routerLink="/app/cadastro-catalogo"></button>
      </div>
    </div>
    <button pButton label="{{'MainMenu.Exit' | translate}}" class="botoes" (click)="logOut()"></button>
    <button pButton icon="pi pi-ellipsis-v" class="botoes" style="color: #000000"></button>
  </div>
</div>
<div class="content">
  <router-outlet></router-outlet>


</div>
<p-toast key="menuToast"></p-toast>

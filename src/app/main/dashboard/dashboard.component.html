<div class="body" >
  <div class="header">
    <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
       <span class="p-input-icon-left p-mb-2 p-mb-md-0" style="margin-left:20px">
                  <i class="pi pi-search"></i>
                  <input type="search" pInputText placeholder="{{'Placeholder.Search' | translate}}" (input)="dv.filter($event.target.value)">
       </span>
      <button pButton type="button" class="botao" label="{{'Button.RegisterProject' | translate}}" (click)="cadastrarProjeto()"></button>
    </div>
  </div>
  <p-dataView #dv [value]="projetos" [paginator]="true" [rows]="6" filterBy="name" layout="grid" class="dataView">
    <ng-template let-projeto pTemplate="gridItem">

      <div class="p-col-12 p-md-4">
        <div class="grid-item card-column">
          <div class="grid-item-top">
            <div style="color: #063E58; font-weight: bold; font-size: large">{{projeto.name}}</div>
          </div>
          <div class="grid-item-content">
            <button pButton class="botao2" (click)="acessarProjeto(projeto.name)">
              <div class="rows">
                <span class="titles">{{'Dashboard.Visiblity' | translate}}</span><span class="text">{{projeto.visibility}}</span>
              </div>
              <div class="rows">
                <span class="titles">{{'Dashboard.Status' | translate}}</span><span class="text">{{projeto.projectStatus}}</span>
              </div>
              <div class="rows">
                <span class="titles">{{'Dashboard.CompletionForecast' | translate}}</span><span class="text">{{projeto.completionForecast}}</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
